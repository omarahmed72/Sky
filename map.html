    <div id="mapcontainer" style="position: relative; z-index: 1">
      <div id="ui-wrapper">
        <div class="top-bar">
          <div class="search-box glass-panel">
            <i class="fa-solid fa-magnifying-glass" style="color: #f77f00"></i>
            <input
              type="text"
              placeholder="Search Egypt (Capital, Tagamoa, Zayed...)"
            />
          </div>
          <div class="filters-row">
            <button
              class="filter-chip glass-panel active"
              onclick="filterBy('all', 28.5, 30.5, 6.5, this)"
            >
              All
            </button>
            <button
              class="filter-chip glass-panel"
              onclick="filterBy('nac', 30.01, 31.74, 12, this)"
            >
              New Capital
            </button>
            <button
              class="filter-chip glass-panel"
              onclick="filterBy('new_cairo', 30.03, 31.47, 12, this)"
            >
              New Cairo
            </button>
            <button
              class="filter-chip glass-panel"
              onclick="filterBy('zayed', 30.05, 30.95, 13, this)"
            >
              Sheikh Zayed
            </button>
            <button
              class="filter-chip glass-panel"
              onclick="filterBy('north_coast', 31.0, 28.6, 9, this)"
            >
              North Coast
            </button>
          </div>
        </div>

        <div class="sidebar-container">
          <div class="sidebar glass-panel">
            <div class="sidebar-header">
              <h3 style="margin: 0; font-size: 1.2rem">Explore Projects</h3>
              <span
                id="project-count"
                class="filter-chip"
                style="
                  background: #f77f00;
                  color: white;
                  padding: 2px 12px;
                  border: none;
                "
                >0</span
              >
            </div>
            <div class="sidebar-content" id="projects-list"></div>
          </div>
        </div>

        <button
          class="bottom-btn glass-panel"
          onclick="map.flyTo([28.5, 31.0], 6.5)"
        >
          <i class="fa-solid fa-earth-africa"></i> View Full Map
        </button>
      </div>
